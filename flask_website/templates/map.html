<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes 19</title>
    <!-- link to stylesheet in static/css folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/svg" href="/static/bike.svg">
</head>

<body>

    <div class="wrapper">
        <div id="header">
            <h4 style="float: right;">Group 19: Ajwad | Ian | Judith</h4>

            <!-- Form which reads user input. Output changes depending on choice -->
            <div id="user_input">
                <image src="/static/bike.svg"></image>
                <div id="IAmForm">
                    <button id="need_bike" class="button"><span>Need a Bike</span></button>
                    <button id="return_bike" class="button"><span>Returning a Bike</span></button>
                    <button id="plan_trip" class="button"><span>Planning a Trip</span></button>
                    <br>
                    <button id="list_stations" class="button" onclick="openNav()"><span>Stations List</span></button>
                    <button id="get_weather" class="button"><span>Weather Info</span></button>

                    <div id="weather_info">
                        <a href="javascript:void(0)" class="closebtn" onclick="hideWeather()" style="position: sticky; float: left;">
                            <image src="/static/small_cross.svg"></image></a><br>
                            <image src="/static/cloud.svg"></image>
                            <h2>Weather Information</h2>
                            <p id="weather_data"></p>
                    </div>
                    <div id="more_station_info">
                        <a href="javascript:void(0)" class="closebtn" onclick="hideInfo()" style="position: sticky; float: left;">
                            <image src="/static/small_cross.svg"></image>
                        </a><br>
                        <h3>More Station Info</h3>
                        <p id="station_data"></p>
                    </div>

                </div>
                <div id="userTripForm"></div>

            </div>

            <!-- If user is planning trip: prompt for more info-->
            <div id="userChoice"></div>
            <div id="tripPlanner" class="hide">
                <br>
                <form>
                    <label for="dayOfTrip"><strong>Day of Trip: </strong></label>
                    <input type="date" id="dayOfTrip" name="tripDay">
                </form>
            </div>
            <br>
            <!--Map header changes depending on what the user is looking for-->
            <h2 id="mapHeader">All available stations:</h2>
            <div id="stationInfo">
            </div>
        </div>

        <div id="stationsSidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                style="position: sticky; float: right; padding-top: 10px;"><image src="/static/cross.svg"></image></a>
            <h2 style="color:#534EA9; padding-left: 32px;">All Stations</h2>
        </div>

        <!--Map container-->
        <div id="map"></div>
        <script async defer>
            function moreInfo(id) {
                document.getElementById("more_station_info").style.display = 'block';
                document.getElementById("station_data").innerHTML = "returning info for Station No: " + id;
                closeNav();
            }
            function hideInfo() {
                document.getElementById("more_station_info").style.display = 'none';
            }
            function hideWeather() {
                document.getElementById("weather_info").style.display = 'none';
            }
            function getAvailability(){
                moreInfo(23);
            }
            function openNav() {
                document.getElementById("stationsSidepanel").style.width = "250px";
            }
            function closeNav() {
                document.getElementById("stationsSidepanel").style.width = "0";
            }

        </script>
    </div>

    <!-- link to js file for functions -->
    <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>

    <!--load map from googlemaps API using defer to load last-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg2sU2u51CSm_oPPVdNrDTIyHW9GU29MY&callback=initMap" defer></script>

</body>

</html>
